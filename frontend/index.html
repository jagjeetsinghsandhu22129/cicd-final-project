<!DOCTYPE html>
<html lang="en">
<head>
    <title>CI/CD Project</title>
</head>
<body>
    <h1>Welcome to the CI/CD Demo</h1>
    <div id="data"></div>
    <script>
        fetch("http://127.0.0.1:5000/api/data")
            .then((response) => response.json())
            .then((data) => {
                document.getElementById("data").innerText = data.message;
            });
    </script>
</body>
</html>
